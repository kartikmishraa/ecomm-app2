<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopster</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column justify-content-between">
    <!-- NAV -->
    <nav class="nav py-2 sticky-top">
      <h1
        class="title"
        id="title"
        onclick="reloadAndScrollTop()"
        style="cursor: pointer"
      >
        Shopster
      </h1>
      <ul class="nav justify-content-center navbar">
        <li class="nav-item">
          <button
            class="myBtn"
            id="home-btn"
            href="#"
            onclick="reloadAndScrollTop()"
          >
            Home
          </button>
        </li>
        <li class="nav-item">
          <button class="myBtn" href="#" id="cart-counter"></button>
        </li>
      </ul>
    </nav>

    <!-- MAIN -->
    <div id="main-section">
      <div id="t1">
        <hr />
        <div class="features">
          <button class="btn btn-dark sort-btns" id="sort-price">Price</button>
          <button class="btn btn-dark sort-btns" id="sort-rating">
            Rating
          </button>
          <input type="text" placeholder="Search for item" id="search-input" />
        </div>
        <hr />
      </div>

      <!-- CAROUSEL; TODO: Make it autoplaying?-->
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://www.armani.com/content/images/cms/ycm/resource/blob/724852/e88424f655a234a52691ad9e5fe8fd28/ga-acom-refresh-data.jpg/w1200.jpg"
              class="d-block w-100 carousel-img"
              alt="img1"
            />
            <div class="carousel-caption d-none d-md-block">
              <button class="myBtn explore-btn" onclick="exploreCatalogue()">
                Explore Collection
              </button>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://www.armani.com/content/images/cms/ycm/resource/blob/724920/231ef35c8d2c2dfcb8358abc824b4096/ea-home-page-aggiornamento-data.jpg/w1200.jpg"
              class="d-block w-100 carousel-img"
              alt="img2"
            />
            <div class="carousel-caption d-none d-md-block">
              <button class="myBtn explore-btn" onclick="exploreCatalogue()">
                Explore Collection
              </button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://www.armani.com/content/images/cms/ycm/resource/blob/724854/92867df8489288a82b4d144524d2053c/hp-ea7-data.jpg/w1200.jpg"
              class="d-block w-100 carousel-img"
              alt="img3"
            />
            <div class="carousel-caption d-none d-md-block">
              <button class="myBtn explore-btn" onclick="exploreCatalogue()">
                Explore Collection
              </button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Container to hold cards -->
      <div id="card-container"></div>
    </div>

    <!-- FOOTER -->
    <div
      class="container-fluid d-flex flex-row justify-content-between w-100 pb-5 pt-4 px-5"
      style="background-color: black; color: white"
    >
      <div class="d-flex flex-column footer-column">
        <div class="footer-item footer-item-title">
          <b>CUSTOMER CARE</b>
        </div>
        <div class="line"></div>
        <div class="footer-item">Contact Us</div>
        <div class="footer-item">Size Guide</div>
        <div class="footer-item">My Order</div>
        <div class="footer-item">My Account</div>
        <div class="footer-item">Payment</div>
        <div class="footer-item">Authenticity</div>
        <div class="footer-item">Our Services</div>
      </div>
      <div class="d-flex flex-column footer-column">
        <div class="footer-item footer-item-title">
          <b>SHIPPING & RETURNS</b>
        </div>
        <div class="line"></div>
        <div class="footer-item">Shipping</div>
        <div class="footer-item">Track your Order</div>
        <div class="footer-item">Returns</div>
      </div>
      <div class="d-flex flex-column footer-column">
        <div class="footer-item footer-item-title"><b>LEGAL AREA</b></div>
        <div class="line"></div>
        <div class="footer-item">Terms and Conditions of Sale</div>
        <div class="footer-item">Privacy Policy</div>
      </div>
      <div class="d-flex flex-column footer-column">
        <div class="footer-item footer-item-title"><b>OUR COMPANY</b></div>
        <div class="line"></div>
        <div class="footer-item">Find a Shop</div>
        <div class="footer-item">Careers</div>
        <div class="footer-item">Shopster Values</div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast"></div>

    <!-- SCRIPTS start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <!-- SCRIPTS end -->
  </body>
</html>
